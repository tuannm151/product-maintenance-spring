<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit products</title>
</head>
<body>
<h1>Product</h1>
<form action="#" method="post" th:object="${product}" style="display: flex; flex-direction: column; gap:10px; align-items: start">
    <div>
        <label for="code">Product Code:</label>
        <input type="text" id="code" th:name="code" th:value="${product.code}"/>
    </div>
    <div>
        <label for="description">Product Description:</label>
        <input type="text" id="description" th:name="description" th:value="${product.description}"/>
    </div>
    <div>
        <label for="price">Product Price:</label>
        <input type="text" id="price" th:name="price" th:value="${product.price}"/>
    </div>
    <div th:if="${error} != null" style="color: red">${error}</div

    <th:block th:switch="${isUpdate}">
        <button th:case="true" type="submit" formaction="@{/products/edit?action=update&productCode={code}}">Update Product</button>
        <button th:case="false" type="submit" formaction="@{/products/edit?action=create}">Add Product</button>
    </th:block>
</form>
<a href="@{/products}">View Products</a>
</body>
</html>
